<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Log in to your account</mat-card-title>
      <mat-card-subtitle>Enter your credentials below</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="name@example.com" formControlName="email" autocomplete="email" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error>A valid email address is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Your current password"
          formControlName="password"
          type="password"
          autocomplete="current-password"
        />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error>Password is required.</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="formGroup.invalid">Log in</button>
      <a mat-button routerLink="/register">Register new account</a>
    </mat-card-actions>
  </form>
</mat-card>
