<mat-card>
  @if(post$ | async; as post) {
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.caption }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="full-image"
    [src]="post.imageUrl"
    [alt]="post.title"
  />
  } @else if (loading$ |async) {
  <mat-card-header>
    <mat-card-title>Loading post {{ postId }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="spinner-container">
      <mat-spinner [diameter]="240" [strokeWidth]="16"></mat-spinner>
    </div>
  </mat-card-content>
  } @else {
  <h2>Post not found</h2>
  }
</mat-card>
