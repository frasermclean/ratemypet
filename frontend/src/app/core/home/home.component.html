<div class="container">
  <h1 class="">
    @if (currentUser()) {
      Welcome, {{ currentUser()?.userName }}
    } @else {
      Welcome to Rate My Pet
    }
  </h1>
  <p class="introduction">
    Rate-My-Pet is a fun, social sharing site where you can share photos of your pets for the world to enjoy.
  </p>
  <div class="actions">
    <a mat-raised-button class="button" routerLink="/posts">View Latest Posts</a>
    @if (currentUser()) {
      <a mat-raised-button class="button sign-up" routerLink="/posts/add">Create A New Post</a>
    } @else {
      <a mat-raised-button class="button sign-up" routerLink="/auth/register">Sign Up To Share</a>
    }
  </div>
</div>
