@switch (status$ | async) { @case ('busy') {
<div class="centered-container">
  <h2>Loading posts</h2>
  <mat-spinner></mat-spinner>
</div>
} @case ('error') {
<div class="centered-container">
  <h2>An error occurred while loading the post.</h2>
  <p>Could not load the requested post from the server.</p>
</div>
} @case ('ready') { @if(post$ | async; as post) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.caption }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="full-image" [src]="post.imageUrl" [alt]="post.title" />
</mat-card>
} } }
