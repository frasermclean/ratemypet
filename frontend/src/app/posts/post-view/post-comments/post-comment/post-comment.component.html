<div class="text">
  <p class="content">{{ comment().content }}</p>
  <p class="info">
    Posted by <span class="author">{{ comment().authorUserName }}</span> at {{ comment().createdAtUtc | date }}
  </p>
</div>
<div class="actions">
  @if (userName() === comment().authorUserName) {
  <button mat-icon-button (click)="onDelete()" matTooltip="Delete comment">
    <mat-icon>delete</mat-icon>
  </button>
  }
</div>
