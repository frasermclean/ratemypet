<h2 mat-dialog-title>Create a new post</h2>
<form [formGroup]="formGroup">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title of your post" required>
      <mat-error>Title is <strong>required</strong> and has a maximum length of <strong>50</strong> characters.</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Short description of what's going on" required></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [disabled]="!formGroup.valid" (click)="save()">Save</button>
    <button mat-button [mat-dialog-close]>Cancel</button>
  </mat-dialog-actions>
</form>
