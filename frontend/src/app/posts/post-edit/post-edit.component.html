<h2>Create a new post</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Title of your post" required />
        <mat-error
          >Title is <strong>required</strong> and has a maximum length of <strong>50</strong> characters.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Short description of what's going on"
          required
        ></textarea>
      </mat-form-field>
      <input type="file" (change)="onFileChange($event)" accept="image/*" #fileInput />
      <div class="image-upload">
        Select an image to attach
        <button mat-mini-fab (click)="fileInput.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!formGroup.valid">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-button type="reset">
        <mat-icon>reset</mat-icon>
        Reset
      </button>
    </mat-card-actions>
  </mat-card>
</form>
