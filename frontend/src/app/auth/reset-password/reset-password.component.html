<h2>Reset your password</h2>
<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Reset your account password</mat-card-title>
      <mat-card-subtitle>Enter your credentials below</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="emailAddress" autocomplete="email" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error>Email address is required.</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Reset Code</mat-label>
        <textarea matInput formControlName="resetCode" required rows="10"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" autocomplete="current-password" />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error>New password is required.</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      @switch (status()) { @case ('busy') {
      <mat-progress-bar mode="indeterminate" />
      } @default {
      <button mat-flat-button type="submit" [disabled]="formGroup.invalid">Reset Password</button>
      } }
    </mat-card-actions>
  </form>
</mat-card>
