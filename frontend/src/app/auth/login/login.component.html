<h2>Account login</h2>
<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Log in to your account</mat-card-title>
      <mat-card-subtitle>Enter your credentials below</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email Address or Username</mat-label>
        <input matInput placeholder="name@example.com" formControlName="emailOrUserName" autocomplete="email" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error>Email address or username is required.</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Your current password"
          formControlName="password"
          type="password"
          autocomplete="current-password"
        />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error>Password is required.</mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      @switch (status()) { @case ('busy') {
      <mat-progress-bar mode="indeterminate" />
      } @default {
      <button mat-flat-button type="submit" [disabled]="formGroup.invalid">Log in</button>
      <a mat-button routerLink="/auth/forgot-password">Forgot password?</a>
      } }
    </mat-card-actions>
  </form>
</mat-card>
