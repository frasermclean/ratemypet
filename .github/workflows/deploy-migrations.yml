name: Deploy EF Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/migrations-deployment
    paths:
      - .github/workflows/deploy-migrations.yml
      - backend/src/Infrastructure/Migrations/**

jobs:
  deploy:
    name: Deploy migrations
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
    env:
      BUILD_CONFIGURATION: Release
      FIREWALL_RULE_NAME: allow-runner-rule
      MIGRATIONS_SCRIPT: ${{ github.workspace }}/migrations.sql
      SQL_SERVER_NAME: ratemypet-prod-sql
      SQL_DATABASE_NAME: ratemypet-prod-sqldb
      RESOURCE_GROUP: ratemypet-prod-rg
    defaults:
      run:
        working-directory: ${{ github.workspace }}/backend
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      # Install EF tool
      - name: Install EF tool
        run: dotnet tool install --global dotnet-ef

      # Build migrations script
      - name: Build migrations script
        run: >-
          dotnet ef migrations script
          --output ${{ env.MIGRATIONS_SCRIPT }}
          --idempotent
          --configuration ${{ env.BUILD_CONFIGURATION }}
          --project src/Infrastructure/Infrastructure.csproj
          --startup-project src/Api/Api.csproj

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy migrations script
      - name: Deploy migrations script
        uses: azure/sql-action@v2.3
        env:
          CONNECTION_STRING: >-
            Server=tcp:${{ env.SQL_SERVER_NAME}}.database.windows.net,1433;
            Initial Catalog=${{ env.SQL_DATABASE_NAME }};
            Encrypt=True;
            TrustServerCertificate=False;
            Connection Timeout=30;
            Authentication=Active Directory Default;
        with:
          path: ${{ env.MIGRATIONS_SCRIPT }}
          connection-string: ${{ env.CONNECTION_STRING }}
